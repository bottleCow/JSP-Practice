<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="common.css">
</head><body>
<h2>이름과 주소</h2>
<form action="Addr">
	<fieldset><legend>이름</legend>
		<input type="text" name="name" required="required" autofocus="autofocus"><p>
	</fieldset>
	<fieldset><legend>주소</legend>
		<input type="text" name="addr" required="required"><p>
	<!-- required는 입력이 필수로할때 입력안하면 안넘어감 -->
	</fieldset>
	<fieldset>
		<input type="submit"><p>
	</fieldset>
</form>
</body>
</html>
